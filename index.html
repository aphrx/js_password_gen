<html>
    <head>
        <title>Password Generator</title>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">

        <script src="js/scripts.js"></script>

    </head>
    <body>
        <div class="container h-100">
            <div class="row h-100 justify-content-center align-items-center">
                <form onsubmit="return generate()" onchange="return generate()" class="box">
                    <h1>Password Generator</h1>
                    <br>
                    <div class="input-group mb-3">
                        <input id="genPass" class="form-control" type="text" placeholder="Generate Password" readonly>
                        <div class="input-group-append">
                            <button class="btn btn-outline-primary" type="button" onclick="return copyPasswrd()" id="copyPass">Copy</button>
                        </div>
                    </div>
                    <br>
                    <label id="passLengthLabel" for="passLength">Password Length: 65</label>
                    <input type="range" min=1 max=128 class="form-control-range" id="passLength" oninput="return passwrdLength(this.value)">
                    <br>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="uppercase" id="uppercaseChk" checked>
                        <label class="form-check-label" for="uppercaseChk">
                          Include uppercase
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="lowercase" id="lowercaseChk" checked>
                        <label class="form-check-label" for="lowercaseChk">
                          Include lowercase
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="numbers" id="numbersChk" checked>
                        <label class="form-check-label" for="numbersChk">
                          Include numbers
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="symbols" id="symbolsChk" checked>
                        <label class="form-check-label" for="symbolsChk">
                          Include symbols
                        </label>
                    </div>
                    <br>
                    <input type="submit" value="Generate" class="btn btn-primary btn-block">
                </form>>
            </div>
        </div>
    </body>
</html>
